<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

<body>
    <span id="curent-host-status" class="state_hidden">Status</span>
    <section class="clear-options">
      <span class="title">__MSG_jsp_SecurityMode__</span>
      <label><input type="radio" id="security-mode-prompt" name="security_mode" value="prompt" />__MSG_jsp_PromptForAccess__</label>
      <label><input type="radio" id="security-mode-allowed" name="security_mode" value="allowed" />__MSG_jsp_AccessFromEnabled__</label>
      <label><input type="radio" id="security-mode-all" name="security_mode" value="all" />__MSG_jsp_AccessFromAll__</label>
    </section>

    <section class="clear-options">
      <span class="title" >__MSG_jsp_Behavior__</span>

      <label><input type="checkbox" id="local-files-enabled"/>__MSG_jsp_EnableAccessFromLocal__</label>
      <label><input type="checkbox" id="allow-blocked-request"/>__MSG_jsp_EnableRequestFromBlocked__</label>

    </section>

    <section class="clear-options">
      <span class="title" >__MSG_jsp_SitePermissions__</span>
<table border="0">
  <tr>
    <td><input type="text" id="host-access-input" class="host" value="" title="Enter host name"></td>
    <td>
      <button id="host-access-allow">Allow</button>
      <button id="host-access-block">Block</button>
      <button id="host-access-remove">Remove</button>
    </td>
  </tr>
</table>      
<table id="host-access-table" class="scroll">
    <thead>
        <tr>
            <th class="host">Host</th>
            <th class="permission">Permission</th>
        </tr>
    </thead>
    <tbody id="host-access-table-body">
        <tr id="host-access-tpl-row" data-value="edabg.com">
            <td class="host" data-value="edabg.com">edabg.com</td>
            <td class="permission" data-value="allow">allow</td>
        </tr>
    </tbody>
</table>
    </section>

    <div id="options-save">
      <button id="save-button">__MSG_jsp_Save__</button>
      <span id="options-save-status">__MSG_jsp_Saved__</span>
      <button id="close-button" style="display: none;">__MSG_jsp_Close__</button>
    </div>
    <script src="l10n.js"></script>
    <script src="options.js"></script>
  </body>

</html>
